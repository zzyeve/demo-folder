<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>线条的属性</title>
</head>

<body>
    <canvas id="canvas" style="border: solid 1px #aaa; display: block; margin: 20px auto">
      当前浏览器不支持Canvas, 请更换浏览器后再试。
  </canvas>

    <script>
        window.onload = function() {
            var canvas = document.querySelector('canvas');

            canvas.width = 800;
            canvas.height = 800;

            var context = canvas.getContext('2d');
            context.lineWidth = 10;
//          context.lineJoin = 'miter';
               context.lineJoin = 'bevel';
            // context.lineJoin = 'round';
            context.miterLimit = 20;
            drawStar(context, 30, 300, 400, 400);
        }

        function drawStar(cxt, r, R, x, y) {
          cxt.beginPath();
          for (var i = 0; i < 5; i++) {
              cxt.lineTo(Math.cos((18 + i * 72 ) / 180 * Math.PI) * R + x, -Math.sin((18 + i * 72 ) / 180 * Math.PI) * R + y);
              cxt.lineTo(Math.cos((54 + i * 72 ) / 180 * Math.PI) * r + x, -Math.sin((54 + i * 72 ) / 180 * Math.PI) * r + y);
          }
          cxt.closePath();
          cxt.stroke();
        }
    </script>
</body>

</html>
