<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
	</body>
	
	<script type="text/javascript">
		draw10("myCanvas");
	function draw10(id) {
            var canvas = document.getElementById(id);
            if (canvas == null) {
                return false;
            }
            var context = canvas.getContext("2d");
            var oprtns = new Array(
            "source-over",
            "destination-over",
            "source-in",
            "destination-in",
            "source-out",
            "destination-out",
            "source-atop",
            "destination-atop",
            "lighter",
            "xor",         
            "copy"
            );
           var i = 0;//组合效果编号
      
           //结合setinterval动态显示组合
           var interal = setInterval(function () {
               if (i == 10) {
                   i=0;
               }
               else {
                   i++;
               }
               //蓝色矩形
               context.fillStyle = "blue";
               context.fillRect(10, 10, 60, 60);
               //设置组合方式 
               context.globalCompositeOperation = oprtns[i];
               //设置新图形（红色圆形）
               context.beginPath();
               context.fillStyle = "red";
               context.arc(60, 60, 30, 0, Math.PI * 2, false);
               context.fill();
          }, 1000);
           
        }
	</script>
</html>
